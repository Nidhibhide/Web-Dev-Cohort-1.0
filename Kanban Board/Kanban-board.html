<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="board">
        <div class="header">
          <h2>To Do</h2>
          <span class="Dototaltasks totaltasks">0</span>
        </div>
        <div class="task-list"></div>
        <button class="btn">+ Add Item</button>
      </div>
      <div class="board" id="DoingBoard">
        <div class="header">
          <h2>Doing</h2>
          <span class="Doingtotaltasks totaltasks">0</span>
        </div>
        <div class="task-list" id="DoingTask-List"></div>
      </div>
      <div class="board" id="DoneBoard">
        <div class="header">
          <h2>Done</h2>
          <span class="Donetotaltasks totaltasks">0</span>
        </div>
        <div class="task-list" id="DoneTask-List"></div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="newTask">
      <div class="formHeader">
        <h3>Add New Task</h3>
        <p>Please enter the details for the new task below</p>
      </div>
      <form id="taskForm">
        <div class="formItem">
          <label for="title">Title</label>
          <input type="text" class="inputField" name="title" required />
        </div>
        <div class="formItem">
          <label for="descp">Description</label>
          <input type="text" class="inputField" name="descp" required />
        </div>
        <div class="formItem">
          <label for="duedate">Due Date</label>
          <input type="date" class="inputField" name="duedate" required />
        </div>
        <div class="formBtn">
          <button type="button" id="cancelBtn" class="button">Cancel</button>
          <input type="submit" value="Add Task" class="button" />
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
